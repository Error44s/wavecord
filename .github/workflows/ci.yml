name: âœ… CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: read

jobs:
  lint-test:
    name: ğŸ§ª Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff black pyright

      - name: ğŸ§¼ Run Black
        run: black . --check

      - name: ğŸ¶ Run Ruff
        run: ruff check .

      - name: ğŸ§  Run Pyright
        run: pyright
